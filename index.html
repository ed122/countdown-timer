<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countdown">
        <h1>I'm coming <span class="highlight">home</span> hun!</h1>
        <div id="timer">
            <span id="days" class="number">00</span> Days 
            <span id="hours" class="number">00</span> Hours 
            <span id="minutes" class="number">00</span> Minutes 
            <span id="seconds" class="number">00</span> Seconds
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
